<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <nav class="col-md-12 nav">
        <h1>Foodcart <i class="fa fa-utensils"></i></h1>
    </nav>
    <br>
    <table class="form-grp">
        <tr>
            <td>
                <div class="form">
                    <div class="container-fluid">
                        <div class="row" id="form-row">
                            <div class="table-reponsive">
                                <form class="form-container" autocomplete="off" onsubmit="onFormSubmit()">

                                    <label for="firstname" class="form-label">FirstName</label>
                                    <input id="firstname" type="text" class="form-control" placeholder="Firstname"
                                        maxlength="20" required>

                                    <label for="lastname" class="form-label">LastName</label>
                                    <input id="lastname" type="text" class="form-control" placeholder="Lastname"
                                        maxlength="15" required>

                                    <label for="address" class="form-label">Address</label>
                                    <input id="address" type="text" class="form-control" max-length="50" required>

                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input id="pincode" type="number" class="form-control" required>

                                    <label for="gender" class="form-label">Gender</label>
                                    <select id="gender" class="form-control" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>

                                    <label for="food" class="form-label">Food</label>
                                    <select id="food" class="form-control" required>
                                        <option value="Briyani">Select Food</option>
                                        <option value="Briyani">Briyani</option>
                                        <option value="Pizza">Pizza</option>
                                        <option value="burger">burger</option>
                                        <option value="BBQ">BBQ</option>
                                        <option value="Meal">Meal</option>
                                    </select>

                                    <label for="state" class="form-label">State</label>
                                    <input id="state" type="text" class="form-control" required>

                                    <label for="country" class="form-label">Country</label>
                                    <input id="country" type="country" class="form-control" required>
                                    <br>
                                    <input id="button" class="btn btn-primary" type="button" value="Submit"
                                        onclick="insert_Row()">

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            <td>
                <div id="details">
                    <h1>New Order</h1>
                </div>
                <br>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <td>FirstName</td>
                            <td>LastName</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody></tbody>

                </table>
            </td>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
